<script type="text/javascript">
	function avg(){
		if(arguments.length>10){
			return alert('不合法');
		}
		for(var i in arguments){
			if( typeof arguments[i] != 'number'){
				return alert('不合法');
			}
		}
		var sum = 0;
		for(var i in arguments){
			sum += arguments[i];
		}
		return sum/arguments.length;
	}
	alert(avg(44,54,31,98,'120'));
	function demo(){
		i = 10;
	}
	demo();
</script>
