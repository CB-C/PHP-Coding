<script type="text/javascript">
	var table = document.getElementById('tab');
	var trs = table.children[0].children;
	// console.log(trs[0].children[0].innerHTML);
	var len = trs.length;	
	for(var i=0; i<len; i++){
		for(var j=0; j<=i; j++){			
			trs[i].children[j].innerHTML = (j+1)+'*'+(i+1)+'='+(i+1)*(j+1);
		}		
	}

	
</script>
